
<h1>Edit Application</h1>
<form [formGroup] = "editApplication">
    <div class="form-group">
        <label>Applicant Name:</label>
        <input type ="text" class= "form-control" placeholder="Enter Applicant Name" formControlName="applicantName">
    </div>

    <div class="form-group">
        <label>Gender:</label>
        <input type ="text" class= "form-control" placeholder="Enter Gender" formControlName="gender">
    </div>

    <div class="form-group">
        <label>District:</label>
        <input type ="text" class= "form-control" placeholder="Enter District" formControlName="district">
    </div>

    <div class="form-group">
        <label>State:</label>
        <input type ="text" class= "form-control" placeholder="Enter State" formControlName="state">
    </div>

    <div class="form-group">
        <label>Pincode:</label>
        <input type ="text" class= "form-control" placeholder="Enter pincode" formControlName="pincode">
    </div>

    <div class="form-group">
        <label>Ownership:</label>
        <input type ="text" class= "form-control" placeholder="Enter ownership Name" formControlName="ownership">
    </div>

    <div class="form-group">
        <label>Govt Id:</label>
        <input type ="text" class= "form-control" placeholder="Enter Govt Id Type" formControlName="govt_id" readonly>
    </div>
    
    <div class="form-group">
        <label>Govt Id Number:</label>
        <input type ="text" class= "form-control" placeholder="Enter Id number" formControlName="id_number" readonly>
    </div>

    <div class="form-group">
        <label>Category:</label>
        <input type ="text" class= "form-control" placeholder=" Enter category" formControlName="category">
    </div>

    <div class="form-group">
        <label>Load in (KV):</label>
        <input type ="number" class= "form-control" placeholder="Enter load" formControlName="load" [(ngModel)]="updatedLoad">   
    </div>
   
    <div class="form-group">
        <label>Date of Application:</label>
        <input type ="text" class= "form-control" placeholder="Enter date of Application" formControlName="date_of_application" readonly>
    </div>

    <div class="form-group">
        <label>Date of Approval:</label>
        <input type ="text" class= "form-control" placeholder="Enter date of Approval" formControlName="date_of_approval">
    </div>

    <div class="form-group">
        <label>Date of modification:</label>
        <input type ="text" class= "form-control" placeholder="Enter date of Modification" formControlName="modified_date">
    </div>

    <div class="form-group">
        <label>Status:</label>
        <input type ="text" class= "form-control" placeholder="Enter status" formControlName="status">
    </div>

    <div class="form-group">
        <label>Reviewer Id:</label>
        <input type ="text" class= "form-control" placeholder="Enter reviewer id" formControlName="reviewer_id">
    </div>

    <div class="form-group">
        <label>Reviewer Name:</label>
        <input type ="text" class= "form-control" placeholder="Enter Reviewer's name" formControlName="reviewer_name">
    </div>

    <div class="form-group">
        <label>Reviewer Comments:</label>
        <input type ="text" class= "form-control" placeholder="Enter reviewer's comment" formControlName="reviewer_comments">
    </div>

    <button mat-raised-button color="accent" (click)="collection()">Update</button>
    
 </form>
